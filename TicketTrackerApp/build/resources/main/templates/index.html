<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ticket Tracker Application</title>
	<link href="style.css" rel="stylesheet" />
</head>

<body>
	<div class="topbar">
		<h1>Ticket Tracker Application</h1>
		<ul>
			<li><a href="/tickets">Tickets</a></li>
			<li><a href="/tickets/new">New Ticket</a></li>
		</ul>
	</div>

	<div class="form-container">
		<h2>Create Ticket</h2>
		<form action="/tickets" method="post">
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" id="title" name="title" placeholder="Enter ticket title">
			</div>
			<div class="form-group">
				<label for="short-description">Short Description</label>
				<textarea id="short-description" name="description" placeholder="Enter ticket description"></textarea>
			</div>
			<div class="form-group">
				<label for="content">Content</label>
				<div class="toolbar">
					<select>
						<option>Paragraph</option>
						<!-- Other options can be added here -->
					</select>
					<button type="button"><b>B</b></button>
					<button type="button"><i>I</i></button>
					<button type="button"><u>U</u></button>
					<button type="button">Link</button>
					<button type="button">List</button>
					<button type="button">Quote</button>
					<button type="button">Table</button>
					<button type="button">Image</button>
					<button type="button">Video</button>
					<button type="button">Undo</button>
					<button type="button">Redo</button>
				</div>
				<textarea id="content" name="content" placeholder="Enter content"></textarea>
			</div>
			<button type="submit">Submit</button>
		</form>
	</div>
</body>

</html>
