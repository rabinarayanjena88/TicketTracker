<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ticket Tracker Application</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="https://cdn.ckeditor.com/ckeditor5/35.0.1/classic/ckeditor.js"></script>
	<script src="js/script.js"></script>

</head>

<body>

	<div class="topbar">
		<h3>Ticket Tracker Application</h3>
		<ul class="quick-links">
			<li><a href="/">Tickets</a></li>
			<li><a href="/newTicket">New Ticket</a></li>
		</ul>
	</div>

	<div class="container">
		<div class="form-container">
			<div class="form-header">
				<h1>Create Ticket</h1>
			</div>
			<form action="/newTicket" method="post" class="form">
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" id="title" name="title" placeholder="Enter ticket title" required>
				</div>
				<div class="form-group">
					<label for="description">Short Description</label>
					<textarea id="description" name="description" placeholder="Enter ticket description"
						required></textarea>
				</div>
				<div class="form-group">
					<label for="content">Content</label>
					<textarea id="content" name="content" placeholder="Enter content"></textarea>
				</div>
				<div class="form-button">
					<button type="submit">Submit</button>
				</div>
			</form>
		</div>
	</div>


	<script>
		ClassicEditor
			.create(document.querySelector('#content'))
			.catch(error => {
				console.error(error);
			});
	</script>

</body>

</html>
